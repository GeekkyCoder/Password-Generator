<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="main">
            <h1>Get a <span>Random Password<span></h1>
            <p class="text">Never use an insecure password again.</p>
         
         <div class='password-container'>
            <label for='Choose'>Choose the length:</label>
            <input class="input-range-el" id="inputRange" e="range" min="10" max="20" step="1" on> </input>
            
         </div>
         
             <button id='btn'>Generate Password</button>
             
             <div id="password-sections">  
                 <input type="text"  name="password1" id="firstInputVal" placeholder="ahgdajd"> </input>
                 <input type="text"  name="password2" id="secondInputVal" placeholder="ahgdajd"> </input>
                 <input type="text"  name="password3" id="thirdInputVal" placeholder="ahgdajd"> </input>
                 <input type="text"  name="password4" id="fourthInputVal" placeholder="ahgdajd"> </input>
                 
             </div>
         </div>
        <script src="index.js"></script>
    </body>
</html>
